<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot games</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="login">
            <img src="imagens/logo.png" alt="logo" class="login-logo">

            <h1 class="login-title">Fazer login</h1>

            <label class="login-label">
            <span>nome de usuário</span>
            <input type="text" name="username" class="input">
            </label>

            <label class="login-label">
            <span>senha</span>
            <input type="password" name="password" class="input">
            </label>

             <div class="login-icons">
                <button type="button" class="icons-button">
                    <img src="imagens/facebook-icon.png" alt="facebook-icon">
                </button>
                <button type="button" class="icons-button">
                    <img src="imagens/apple-icon.png" alt="apple-icon">
                </button>
                <button type="button" class="icons-button">
                    <img src="imagens/google-icon.png" alt="google-icon">
                </button>
             </div>

             <label class="login-label-checkbox">
                <input type="checkbox" class="check-box">
                Manter login
             </label>
            
             <a href="#" class="login-link">Não consegue iniciar a sessão ?</a>
             <a href="#" class="login-link">Criar conta</a>
        </section>
        <section class="wallpaper">
        </section>
    </main>
</body>
</html>
